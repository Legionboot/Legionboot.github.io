<!DOCTYPE html>
<html lang="ru" data-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>BBank Next</title>
    <meta name="description" content="BBank — мобильное приложение нового поколения для управления связью и финансами." />
    <meta name="theme-color" content="#0a84ff" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <noscript>
      Для работы приложения необходимо включить JavaScript. / Enable JavaScript to run this app.
    </noscript>
    <div id="app" class="app-shell" aria-live="polite"></div>
    <template id="splash-template">
      <section class="screen screen--active" data-screen="splash">
        <div class="splash__gradient" aria-hidden="true"></div>
        <div class="splash__content">
          <div class="logo logo--primary">
            <span class="logo__glow"></span>
            <span class="logo__text">B</span>
          </div>
          <h1 class="splash__title">BBank</h1>
          <p class="splash__subtitle">Банк и связь на новом уровне</p>
          <button class="btn btn--primary" data-action="open-pin">Начать</button>
        </div>
      </section>
    </template>

    <template id="pin-template">
      <section class="screen" data-screen="pin" aria-label="Авторизация по PIN">
        <div class="pin__header">
          <button class="btn-icon" data-action="close-pin" aria-label="Назад">
            <span class="btn-icon__ripple"></span>
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 4.5 8 12l7.5 7.5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" /></svg>
          </button>
          <p class="pin__hint">Введите ваш PIN-код</p>
        </div>
        <div class="pin__dots" role="group" aria-label="Ввод PIN">
          <span class="pin__dot" data-index="0"></span>
          <span class="pin__dot" data-index="1"></span>
          <span class="pin__dot" data-index="2"></span>
          <span class="pin__dot" data-index="3"></span>
        </div>
        <div class="pin__keypad" role="presentation"></div>
        <div class="pin__footer" aria-live="assertive"></div>
      </section>
    </template>

    <template id="main-template">
      <section class="screen" data-screen="home" aria-label="Главный экран">
        <header class="topbar">
          <button class="btn-icon" data-action="open-settings" aria-label="Открыть профиль">
            <span class="btn-icon__ripple"></span>
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 12a4.25 4.25 0 1 0 0-8.5 4.25 4.25 0 0 0 0 8.5Zm0 2.5c-4.28 0-7.75 2.52-7.75 5.63a.87.87 0 0 0 .87.87h13.76a.87.87 0 0 0 .87-.87C19.75 17.02 16.28 14.5 12 14.5Z" fill="currentColor" /></svg>
          </button>
          <div class="topbar__text">
            <p class="topbar__greeting" data-bind="greeting"></p>
            <h2 class="topbar__name" data-bind="username"></h2>
          </div>
          <button class="btn-icon btn-icon--theme" data-action="toggle-theme" aria-label="Переключить тему">
            <span class="btn-icon__ripple"></span>
            <svg class="icon--sun" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10Z" fill="none" stroke="currentColor" stroke-width="1.6" /><path d="M12 1.75V4M12 20v2.25M4 12H1.75M22.25 12H20M5.76 18.24l-1.6 1.6M19.85 4.15l-1.6 1.6M5.76 5.76 4.15 4.15M19.85 19.85l-1.6-1.6" fill="none" stroke="currentColor" stroke-width="1.6" /></svg>
            <svg class="icon--moon" viewBox="0 0 24 24" aria-hidden="true"><path d="M20 15.5A8.5 8.5 0 0 1 9.5 5c0-1.5.38-2.9 1.05-4.12A9.5 9.5 0 1 0 21.12 13.95 8.47 8.47 0 0 1 20 15.5Z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" /></svg>
          </button>
        </header>
        <main class="main" data-bind="home-content"></main>
        <nav class="navbar" role="navigation" aria-label="Главная навигация">
          <button class="nav-item nav-item--active" data-action="nav-home">
            <span class="nav-item__icon"> <img src="/assets/icons/home.svg" alt="" loading="lazy" /> </span>
            <span class="nav-item__label">Главная</span>
          </button>
          <button class="nav-item" data-action="nav-payments">
            <span class="nav-item__icon"> <img src="/assets/icons/payments.svg" alt="" loading="lazy" /> </span>
            <span class="nav-item__label">Платежи</span>
          </button>
          <button class="nav-item" data-action="nav-cards">
            <span class="nav-item__icon"> <img src="/assets/icons/cards.svg" alt="" loading="lazy" /> </span>
            <span class="nav-item__label">Карты</span>
          </button>
          <button class="nav-item" data-action="nav-settings">
            <span class="nav-item__icon"> <img src="/assets/icons/settings.svg" alt="" loading="lazy" /> </span>
            <span class="nav-item__label">Настройки</span>
          </button>
        </nav>
      </section>
    </template>

    <template id="settings-template">
      <section class="screen" data-screen="settings" aria-label="Настройки">
        <header class="sheet-header">
          <button class="btn-icon" data-action="close-settings" aria-label="Назад">
            <span class="btn-icon__ripple"></span>
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 4.5 8 12l7.5 7.5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" /></svg>
          </button>
          <h2 class="sheet-header__title">Настройки</h2>
        </header>
        <div class="settings">
          <div class="settings__group">
            <label class="settings__label" for="display-name">Имя</label>
            <input id="display-name" class="field" type="text" autocomplete="name" data-bind="input-name" />
          </div>
          <div class="settings__group">
            <label class="settings__label" for="pin-code">PIN-код</label>
            <button class="btn btn--surface" data-action="change-pin">Изменить PIN</button>
          </div>
          <div class="settings__group settings__group--row">
            <span class="settings__label">Тема</span>
            <button class="chip" data-action="set-theme-light">Светлая</button>
            <button class="chip" data-action="set-theme-dark">Тёмная</button>
            <button class="chip" data-action="set-theme-auto">Авто</button>
          </div>
          <div class="settings__group settings__group--row">
            <span class="settings__label">Язык</span>
            <button class="chip" data-action="set-lang-ru">RU</button>
            <button class="chip" data-action="set-lang-en">EN</button>
          </div>
          <button class="btn btn--danger" data-action="logout">Выход</button>
        </div>
      </section>
    </template>

    <template id="toast-template">
      <div class="toast" role="status">
        <span class="toast__icon" aria-hidden="true"></span>
        <span class="toast__message"></span>
      </div>
    </template>

    <div id="toast-root" class="toast-container" aria-live="assertive"></div>

    <script type="module" src="/js/app.js"></script>
  </body>
</html>
