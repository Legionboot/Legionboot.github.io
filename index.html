<!DOCTYPE html>
<html lang="ru" data-theme="ios">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>MonoFlow Messenger — концепт многооконного мессенджера</title>
  <link rel="icon" href="assets/app-icon.svg">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/windows.css">
</head>
<body>
  <noscript>
    <div class="noscript" role="alert">Для работы приложения нужен JavaScript. Пожалуйста, включите его.</div>
  </noscript>

  <div class="app-shell" id="appRoot" data-theme-style="ios">
    <header class="topbar" role="banner">
      <div class="topbar__group">
        <button class="ghost-btn" id="menuButton" aria-haspopup="true" aria-label="Меню и управление окнами">
          <span aria-hidden="true">☰</span>
        </button>
        <h1 class="topbar__title" id="appTitle">MonoFlow</h1>
      </div>
      <div class="topbar__group topbar__group--center" role="presentation">
        <span class="status-indicator" id="statusIndicator" aria-live="polite">Оффлайн · локальное хранилище</span>
      </div>
      <div class="topbar__group">
        <button class="ghost-btn" id="newChatButton" aria-label="Создать новый чат">＋</button>
        <button class="ghost-btn" id="themeToggle" aria-pressed="false" aria-label="Переключить стиль iOS / Material">
          <span class="ghost-btn__label">iOS</span>
        </button>
        <button class="ghost-btn" id="openSearchButton" aria-label="Открыть поиск (Ctrl/⌘+K)">
          <span aria-hidden="true">⌘K</span>
        </button>
        <button class="avatar" id="avatarButton" aria-label="Открыть профиль">
          <svg viewBox="0 0 120 120" role="img" aria-labelledby="avatarTitle">
            <title id="avatarTitle">Монохромный аватар пользователя</title>
            <circle cx="60" cy="60" r="58" class="avatar__ring"></circle>
            <circle cx="60" cy="46" r="22" class="avatar__head"></circle>
            <path d="M24 98c10-20 28-30 36-30s26 10 36 30" class="avatar__body"></path>
          </svg>
        </button>
      </div>
    </header>

    <main class="workspace" id="workspace" role="main">
      <section class="workspace__grid" id="gridRoot" aria-label="Закреплённые панели">
        <!-- Панели создаются динамически в app.js -->
      </section>
    </main>

    <div id="windowLayer" class="window-layer" aria-live="polite" aria-relevant="additions text"></div>

    <footer class="app-footer" role="contentinfo">
      <small>
        Данные сохраняются в <code>localStorage</code> под ключом <code>local_messenger_db_v1</code>. Папка <code>assets/</code> предназначена
        для иконок и SVG (например: <code>app-icon.svg</code>, <code>avatar-default.svg</code>, <code>gesture-guide.svg</code>, <code>paperclip.svg</code>).
      </small>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js" integrity="sha384-wg1exZDV4SSQSSHqzPaWY5Avzkdxl3pNGdisz8Iky3Uczdlz7YT1Do1B4ezhO6k4" crossorigin="anonymous"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
